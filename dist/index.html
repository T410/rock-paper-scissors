<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Rock Paper Scissors</title>
	<script defer src="app.bundle.js"></script></head>
	<body>
		<div id="root">
			<div class="settings">
				<div>
					<label for="count">Count</label>
					<input id="count" type="number" value="10" />
				</div>
				<div>
					<label for="fps">FPS</label>
					<input id="fps" type="number" value="60" max="60" min="1" />
				</div>
				<div>
					<label for="zombie">Zombie Mode</label>
					<input id="zombie" type="checkbox" />
				</div>
			</div>
			<canvas></canvas>
		</div>
	</body>
</html>
