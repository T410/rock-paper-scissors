<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div id="root">
			<div class="settings">
				<div>
					<label for="count">Count</label>
					<input id="count" type="range" value="10" max="25" min="1" />
					<span id="countValue"></span>
				</div>
				<div>
					<label for="fps">FPS</label>
					<input id="fps" type="range" value="60" max="60" min="1" step="1" />
					<span id="fpsValue"></span>
				</div>
				<div>
					<label for="zombie">Zombie Mode</label>
					<input id="zombie" type="checkbox" checked />
				</div>
			</div>
			<canvas></canvas>
		</div>
	</body>
</html>
