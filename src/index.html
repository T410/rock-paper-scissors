<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div id="root">
			<div class="canvasContainer">
				<canvas></canvas>
			</div>
			<div class="settings">
				<div class="buttons">
					<div id="playPause" class="button" playing="true">
						<img src="./assets/pause.svg" alt="" />
					</div>
					<div id="replay" class="button">
						<img src="./assets/replay.svg" alt="" />
					</div>
				</div>
				<div class="sliders">
					<div>
						<label for="count">Count</label>
						<input id="count" type="range" value="15" max="50" min="1" />
						<span class="sliderValue" id="countValue"></span>
					</div>
					<div>
						<label for="fps">FPS</label>
						<input id="fps" type="range" value="60" max="60" min="1" step="1" />
						<span class="sliderValue" id="fpsValue"></span>
					</div>
				</div>
				<div class="checkboxes">
					<div>
						<label for="zombie">Zombie Mode</label>
						<input id="zombie" type="checkbox" checked />
					</div>
				</div>
				<!-- <div class="me">
					<h2>Tayyib Cankat</h2>
					<a href="https://github.com/T410/rock-paper-scissors" target="_blank">
						<h2>&#60;code&#62;</h2>
					</a>
				</div> -->
			</div>
		</div>
	</body>
</html>
